version: '3'

services:
  mongo:
    image: mongo
    volumes:
      - ./MongoDB:/data/db
    ports:
      - "27017:27017"
  
  mongo-express:
    image: mongo-express
    restart: always
    ports: 
      - "8081:8081"
  
  web:
    build: ./Back-End
    environment:
      - MONGO_HOST=mongo
    ports: 
      - "8080:8080"
